<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    
</head>
<body>

<!-- Header -->
<header class="site-header text-white text-center py-5">
    <h1>Welcome to <strong>FashionHub</strong></h1>
    <p class="lead">This is our online store.</p>
</header>

<nav class="navbar navbar-expand-lg site-navbar" aria-label="Main navigation">
  <div class="container-fluid align-items-center">
    <a class="navbar-brand" href="/">
      <img src="/images/logo_imagen.png" alt="FashionHub Logo" width="200">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto"> 
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="clothingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Clothing
          </a>
          <ul class="dropdown-menu" aria-labelledby="clothingDropdown">
            <li><a class="dropdown-item" href="/?category=T-Shirt">T-Shirts</a></li>
            <li><a class="dropdown-item" href="/?category=Jeans">Jeans</a></li>
            <li><a class="dropdown-item" href="/?category=Trousers">Trousers</a></li>
            <li><a class="dropdown-item" href="/?category=Socks">Socks</a></li>
            <li><a class="dropdown-item" href="/?category=Cap">Caps</a></li>
            <li><a class="dropdown-item" href="/?category=Sweatshirt">Sweatshirts</a></li>
            <li><a class="dropdown-item" href="/?category=Sneakers">Sneakers</a></li>
          </ul>
        </li>
      </ul>
    </div>

    <form class="d-flex align-items-center" role="search" action="/" autocomplete="off">
      <input list="products-list" id="product-chooser" name="text" class="form-control me-2"
             type="search" placeholder="Search products" aria-label="Search products">
      <button class="btn btn-outline-light" type="submit">Search</button>
      <datalist id="products-list">
        <option value="Black Socks">
        <option value="White Socks">
        <option value="White T-Shirt">
        <option value="Black T-Shirt">
        <option value="Trousers">
        <option value="Cap">
        <option value="Sweatshirt">
        <option value="Jeans">
        <option value="Sneakers">
      </datalist>
    </form>
  </div>
</nav>
