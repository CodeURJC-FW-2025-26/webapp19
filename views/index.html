{{>header}}
    
    <main class="container my-5">

    <!-- New Products Section -->
    <section id="products-section">
            <h2 class="text-center my-5">Our Products</h2>
            {{#text}}
            <p> Filter by : {{text}}</p>
            {{/text}}
            {{#category}}
            <p> Filter by category: {{category}}</p>
            {{/category}}
            <div class="d-flex justify-content-end mb-3">
              <a href="/form" class="btn btn-standard">New item</a>
            </div>
            <div class="row" id="products-container">
                {{#garments}}
                    <div class="col-12 col-md-6 col-lg-4 mb-4">
                        <div class="card">
                            <img src="/garment/{{_id}}/image" class="card-img-top" alt="{{title}}">
                            <div class="card-body">
                                <h5 class="card-title">{{title}}</h5>
                                <p class="card-text">{{price}}â‚¬</p>
                                <a href="/detail/{{_id}}" class="btn btn-standard">More info</a>
                            </div>
                        </div>
                    </div>
                {{/garments}}
            </div>

            <div id="loading-indicator" class="text-center my-4" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </section>
    </main>

{{>footer}}
