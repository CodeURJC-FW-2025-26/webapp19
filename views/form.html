{{>header}}


<div class="container">
  <div class="row my-4">
    <h2 class="text-center">Save a new item</h2>
  </div>
  <form action="/garment/new" method="POST" enctype="multipart/form-data">
    <div class="row">
      <div class="col-md-6 col-sm-6 d-flex align-items-center">
        <label for="imageFilename" class="form-label"> Image of item</label>
        <input type="file" class="form-control" id="imageFilename" name="image" required>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="mb-3">
          <label for="title" class="form-label"> Name of new item of clothing </label>
          <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label"> Description of item of clothing</label>
          <textarea class="form-control" id="description" rows="2" name="description" required></textarea>
        </div>
        <div class="mb-3">
          <label for="size">Select size of item</label>
          <select class="form-select" id="size" name="size" aria-label="Select size" required>
            <option value="" disabled selected>Select size</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="color">Select color of item</label>
          <select class="form-select" id="color" name="color" required>
            <option value="" disabled selected>Select color</option>
            <option value="White">White</option>
            <option value="Blue">Blue</option>
            <option value="Black">Black</option>
            <option value="Orange">Orange</option>
            <option value="Yellow">Yellow</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fabric">Select fabric of item</label>
          <select class="form-select" id="fabric" name="fabric" required>
            <option value="" disabled selected>Select fabric</option>
            <option value="Cotton">Cotton</option>
            <option value="Wool">Wool</option>
            <option value="Leather">Leather</option>
            <option value="Silk">Silk</option>
            <option value="Synthetic">Synthetic</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label"> Price of item of clothing (â‚¬)</label>
          <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="0.00" min="0.00" required>
        </div>

      </div>
    </div>
    <div class="row my-4">
      <div class="container mt-3 col-md-6 col-sm-6 col-xs-6">
        <button type="submit" class="btn btn-primary col-md-12 col-sm-12 col-xs-12">Save item</button>
      </div>
      <div class="container mt-3 col-md-6 col-sm-6 col-xs-6">
        <a class="btn btn-primary col-md-12 col-sm-12 col-xs-12" href="/">Cancel</a>
      </div>
    </div>

  </form>
</div>
    
    

{{>footer}}
