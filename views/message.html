{{>header}}

<main class="container my-5">
    <section class="text-center">

        <h2 class="mb-4">{{header}}</h2>

        {{#message}}
            <p class="fs-4 text-success">{{message}}</p>
        {{/message}}

        <a href="{{redirect}}" class="btn btn-standard mt-4">Go</a>
        {{#detail}}
            <a href="{{detail}}" class="btn btn-standard mt-4 ms-2">See new element</a>
        {{/detail}}
    </section>

</main>

{{>footer}}
