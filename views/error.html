<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error â€“ FashionHub</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- Header -->
<header class="site-header text-white text-center py-5">
    <h1>Error</h1>
    <p class="lead">Something went wrong while processing your request.</p>
</header>

<nav class="navbar navbar-expand-lg site-navbar" aria-label="Main navigation">
  <div class="container-fluid align-items-center">
    <a class="navbar-brand" href="/">
      <img src="images/logo_imagen.png" alt="FashionHub Logo" width="200">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto"> 
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="clothingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Clothing
          </a>
          <ul class="dropdown-menu" aria-labelledby="clothingDropdown">
            <li><a class="dropdown-item" href="#">T-Shirts</a></li>
            <li><a class="dropdown-item" href="#">Jeans</a></li>
            <li><a class="dropdown-item" href="#">Trousers</a></li>
            <li><a class="dropdown-item" href="#">Socks</a></li>
            <li><a class="dropdown-item" href="#">Caps</a></li>
            <li><a class="dropdown-item" href="#">Sneakers</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main content -->
<main class="container my-5">

    <section class="text-center">

        <h2 class="mb-4">An error has occurred</h2>

        <p class="fs-4 text-danger">{{message}}</p>

        <a href="{{redirectUrl}}" class="btn btn-standard mt-4">
            Go back
        </a>

    </section>

</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Webpage Project. All rights reserved.</p>
</footer>

</body>
</html>
