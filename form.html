<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    
</head>
<body class="d-flex flex-column min-vh-100">

<header class="site-header text-white text-center py-5">
    <h1>Welcome to <strong>FashionHub</strong></h1>
    <p class="lead">This is our online store.</p>
</header>

<nav class="navbar navbar-expand-lg site-navbar" aria-label="Main navigation">
  <div class="container-fluid align-items-center">
    <a class="navbar-brand" href="index.html">      <!-- Imagen del logo -->
      <img src="/images/logo_imagen.png" alt="FashionHub Logo" width="200">
    </a>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="clothingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Clothing
          </a>
          <ul class="dropdown-menu" aria-labelledby="clothingDropdown">
            <li><a class="dropdown-item" href="#">T-Shirts</a></li>
            <li><a class="dropdown-item" href="#">Jeans</a></li>
            <li><a class="dropdown-item" href="#">Trousers</a></li>
            <li><a class="dropdown-item" href="#">Socks</a></li>
            <li><a class="dropdown-item" href="#">Caps</a></li>
            <li><a class="dropdown-item" href="#">Sneakers</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container">
  <div class="row my-4">
    <h2 class="text-center">Save a new item</h2>
  </div>
  <form>
    <div class="row">
      <div class="col-md-6 col-sm-6 d-flex align-items-center">
        <label for="imageOfItem" class="form-label"> Image of item</label>
        <input type="file" class="form-control" id="imageOfItem">
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="mb-3">
          <label for="nameOfItem" class="form-label"> Name of new item of clothing </label>
          <input type="text" class="form-control" id="nameOfItem">
        </div>
        <div class="mb-3">
          <label for="itemDescription" class="form-label"> Description of item of clothing</label>
          <textarea class="form-control" id="itemDescription" rows="2"></textarea>
        </div>
        <div class="mb-3">
          <label for="selectSize">Select size of item</label>
          <select class="form-select" id="selectSize">
            <option value="XS">XS</option>"
            <option value="S">S</option>"
            <option value="M" selected>M</option>"
            <option value="L">L</option>"
            <option value="XL">XL</option>"
          </select>
        </div>
        <div class="mb-3">
          <label for="selectColor">Select color of item</label>
          <select class="form-select" id="selectColor">
            <option value="White">White</option>"
            <option value="Blue">Blue</option>"
            <option value="Black" selected>Black</option>"
            <option value="Orange">Orange</option>"
            <option value="Yellow">Yellow</option>"
          </select>
        </div>
        <div class="mb-3">
          <label for="selectFabric">Select fabric of item</label>
          <select class="form-select" id="selectFabric">
            <option value="Cotton">Cotton</option>"
            <option value="Wool">Wool</option>"
            <option value="Leather" selected>Leather</option>"
            <option value="Silk">Silk</option>"
            <option value="Synthetic">Synthetic</option>"
          </select>
        </div>
        <div class="mb-3">
          <label for="itemPrice" class="form-label"> Price of item of clothing (â‚¬)</label>
          <input type="number" step="0.01" class="form-control" id="itemPrice">
        </div>

      </div>
    </div>
    <div class="row my-4">
      <div class="container mt-3 col-md-6 col-sm-6 col-xs-6">
        <button type="submit" class="btn btn-primary col-md-12 col-sm-12 col-xs-12">Save item</button>
      </div>
      <div class="container mt-3 col-md-6 col-sm-6 col-xs-6">
        <a class="btn btn-primary col-md-12 col-sm-12 col-xs-12" href="index.html">Cancel</a>
      </div>
    </div>

  </form>
</div>
    
    

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 Webpage Project. All rights reserved.</p>
</footer>



</body>
</html>
