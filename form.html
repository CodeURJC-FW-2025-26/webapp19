<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    
</head>
<body class="d-flex flex-column min-vh-100">

<header class="site-header text-white text-center py-5">
    <h1>Welcome to <strong>FashionHub</strong></h1>
    <p class="lead">This is our online store.</p>
</header>

<nav class="navbar navbar-expand-lg site-navbar" aria-label="Main navigation">
  <div class="container-fluid align-items-center">
    <a class="navbar-brand" href="index.html">      <!-- Imagen del logo -->
      <img src="/images/logo_imagen.png" alt="FashionHub Logo" width="200">
    </a>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="clothingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Clothing
          </a>
          <ul class="dropdown-menu" aria-labelledby="clothingDropdown">
            <li><a class="dropdown-item" href="#">T-Shirts</a></li>
            <li><a class="dropdown-item" href="#">Jeans</a></li>
            <li><a class="dropdown-item" href="#">Trousers</a></li>
            <li><a class="dropdown-item" href="#">Socks</a></li>
            <li><a class="dropdown-item" href="#">Caps</a></li>
            <li><a class="dropdown-item" href="#">Sneakers</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container my-5">
  <form>
    <div class="row">
      <div class="col-md-5 col-sm-5">
        <div class="mb-3">
          <label for="nameOfItem" class="form-label"> Name of new item of clothing </label>
          <input type="text" class="form-control" id="nameOfItem">
        </div>
        <div class="mb-3">
          <label for="itemDescription" class="form-label"> Description of item of clothing</label>
          <input type="text" class="form-control" id="itemDescription">
        </div>
      </div>
      <div class="col-md-5 col-sm-5">
        <label for="imageOfItem" class="form-label"> Image of item</label>
        <input type="file" class="form-control" id="imageOfItem">
      </div>
    </div>


  </form>
</div>
    
    

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 Webpage Project. All rights reserved.</p>
</footer>



</body>
</html>
